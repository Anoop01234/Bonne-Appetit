<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bon Appetit</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <!-- Stylesheet-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rochester" rel="stylesheet">
</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    <!-- Navigation-->
    <nav id="menu" class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#shop" class="page-scroll">Shop</a></li>
                    <li><a href="#recipes" class="page-scroll">Recipes</a></li>
                    <li><a href="#home" class="page-scroll">Home</a></li>
                    <li><a href="#post" class="page-scroll">Blogs&Posts</a></li>
                    <li><a href="#contact" class="page-scroll">Reach Us</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Header -->
    <header id="header">
        <div class="intro">
            <div class="overlay">
                <div class="container">
                    <div class="row">
                        <div class="intro-text">
                            <h1>Bon Appetit</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Home page -->
    <div id="home">
        <div class="container">
            <div class="section-title text-center">
                <h2>About Us</h2>
            </div>
            <div class="row">
                <div class="menu-section">
                    <h2 class="menu-section-title">This is about Section</h2>
                </div>
            </div>
        </div>

        <!-- Shop -->
        <div id="shop" class="text-center">
            <div class="container">
                <div class="section-title">
                    <h2>Shop</h2>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-4">
                        <div class="shop-item">
                            <h3>Cookies</h3>
                            <img src="img/shop/1.jpg" class="img-responsive " alt="" style="height:300;width:300">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        <div class="shop-item">
                            <h3>Donuts</h3>
                            <img src="img/shop/2.jpg" class="img-responsive " alt="" style="height:300;width:300">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        <div class="shop-item">
                            <h3>Pastries</h3>
                            <img src="img/shop/3.jpg" class="img-responsive " alt="" style="height:300;width:300">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Recipes -->
        <div id="recipes" class="text-center">
            <div class="container">
                <div class="section-title">
                    <h2>Recipes</h2>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-4">
                        <div class="recipes-item">
                            <h3>Veg</h3>
                            <img src="img/recipes/1.jpg" class="img-responsive " alt="" style="height:300;width:300">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        <div class="recipes-item">
                            <h3>Non-Veg</h3>
                            <img src="img/recipes/2.jpg" class="img-responsive " alt="" style="height:300;width:300">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        <div class="recipes-item">
                            <h3>Desserts</h3>
                            <img src="img/recipes/3.jpg" class="img-responsive " alt="" style="height:300;width:300">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Blogs and Posts -->
        <div id="post" class="text-center">
            <div class="container">
                <div class="section-title">
                    <h2>Posts & Blogs</h2>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6">
                        <div class="post-item">
                            <h3>Posts</h3>
                            <img src="img/post/1.jpg" class="img-responsive " alt="" style="height:500; width:500;">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <div class="recipes-item">
                            <h3>Blogs</h3>
                            <img src="img/post/2.jpg" class="img-responsive " alt="" style="height:200; width:200;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Gallery Section -->
    <div id="gallery">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-6 col-md-3">
                    <div class="gallery-item"> <img src="img/gallery/01.jpg" class="img-responsive" alt=""></div>
                </div>
                <div class="col-xs-6 col-md-3">
                    <div class="gallery-item"> <img src="img/gallery/02.jpg" class="img-responsive" alt=""></div>
                </div>
                <div class="col-xs-6 col-md-3">
                    <div class="gallery-item"> <img src="img/gallery/03.jpg" class="img-responsive" alt=""></div>
                </div>
                <div class="col-xs-6 col-md-3">
                    <div class="gallery-item"> <img src="img/gallery/04.jpg" class="img-responsive" alt=""></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact Section -->
    <div id="contact" class="text-center">
        <div class="container">
            <div class="section-title text-center">
                <h3>Send us a message</h3>
            </div>
            <div class="col-md-8 col-md-offset-2">
                <form name="sentMessage" id="contactForm" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" id="name" class="form-control" placeholder="Name" required="required">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="email" id="email" class="form-control" placeholder="Email" required="required">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea name="message" id="message" class="form-control" rows="4" placeholder="Message" required></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                    <div id="success"></div>
                    <button type="submit" class="btn btn-custom btn-lg">Send Message</button>
                </form>
            </div>
        </div>
    </div>
    <div id="footer">
        <div class="container text-center">
            <div class="col-md-6">
                <p>Designed with patience. ðŸ™‚ All rights reserved. Design by Anoop & Muskan</p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.1.11.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/SmoothScroll.js"></script>
    <script type="text/javascript" src="js/jqBootstrapValidation.js"></script>
    <script type="text/javascript" src="js/contact_me.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
